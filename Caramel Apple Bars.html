<body lang="en-US" link="#000080" vlink="#800000" dir="ltr"><p style="margin-bottom: 0.14in">
<font size="5" style="font-size: 18pt"><u><b>Caramel Apple
Bars</b></u></font><font size="5" style="font-size: 18pt">						</p>
<p style="margin-bottom: 0.14in"><u>Crust</u></p>
<p style="margin-bottom: 0.14in">2 cup flour</p>
<p style="margin-bottom: 0.14in">1 t. baking powder</p>
<p style="margin-bottom: 0.14in">½ t. salt</p>
<p style="margin-bottom: 0.14in">¾ cup butter-flavored Crisco</p>
<p style="margin-bottom: 0.14in">1 egg yolk</p>
<p style="margin-bottom: 0.14in">¼ cup water</p>
<p style="margin-bottom: 0.14in">Cover with chopped apples</p>
<p style="margin-bottom: 0.14in"><u>Top with:</u></p>
<p style="margin-bottom: 0.14in">1 ½ cup sugar</p>
<p style="margin-bottom: 0.14in">¾ cup flour</p>
<p style="margin-bottom: 0.14in">¼ cup butter</p>
<p style="margin-bottom: 0.14in"><br/>
<br/>

</p>
<p style="margin-bottom: 0.14in">Bake at 350 for 45 minutes.  Top
with caramel topping and nuts.</p>
<p style="margin-bottom: 0.14in"><br/>
<br/>

</p>
</body>
